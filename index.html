<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <main>
        <div class="img-area">
            <img src="images/image-equilibrium.jpg" alt="" aria-hidden="true">
        </div>
        <div class="text-area">
            <h3>Equilibrium #3429</h3>
            <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
            <span class="stats"><div class="it1"><img src="images/icon-ethereum.svg" alt=""><p>0.041 ETH</p></div><div class="it2"><img src="images/icon-clock.svg" alt=""><p>3 days left</p></div></span>
            <hr>
            <span class="user-area">
                <img src="images/image-avatar.png" alt=""> <p>Creation of <a href="#">Jules Wyvern</a></p>
            </span>
        </div>
    </main>
</body>
</html>
